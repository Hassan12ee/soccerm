<div class="container-fluid mt-85 ">
  <!-- Club Header -->
<div class="row justify-content-center">
 <div class="col-8 w-75  border border-1 rounded bg-white ">
<div class="d-flex justify-content-between">


  <div class="club-header  mb-4 d-flex align-items-center">
    <img  [src]="Clubslist?.logo" [alt]="Clubslist?.name" class="club-logo me-3">
    <div>
      <h1 class="mb-1">{{Clubslist?.name}}</h1>
      <p class="text-muted mb-0">{{Clubslist?.country}}</p>
    </div>
  </div>
  <div>
    <p class="p-5 fs-5 fw-bold">2024/2025</p>
  </div>
</div>

    </div>
</div>

  <!-- Squad Section -->
   <div class="squad-section">


    <!-- Players Section -->
    <div class="mb-4">
      <h2 class="section-title mb-4">Players</h2>
      <div class="row g-4">
        <div class="col-md-3" *ngFor="let player of Clubslist?.players">

          <div class="card player-card">
            <div class="card-body d-flex align-items-center" (click)="navigateToplayer(player.id)">
              <img src="../../../../assets/logo/image.png"  class="player-image me-3">
              <div>
                <h4 class="mb-1">{{player.name}}</h4>
                <p class="text-muted mb-2">{{player.position}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
  </div>
